<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Dental Training Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" x-data="{
        otp: '',
        otpError: false,
        formError: '{{ error }}',
        timer: 300,
        timerDisplay: '05:00',
        resendDisabled: true,
        
        startTimer() {
            const interval = setInterval(() => {
                this.timer--;
                const minutes = Math.floor(this.timer / 60);
                const seconds = this.timer % 60;
                this.timerDisplay = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (this.timer <= 0) {
                    clearInterval(interval);
                    this.resendDisabled = false;
                }
            }, 1000);
        },
        
        validateOTP() {
            this.otpError = this.otp.length !== 6 || !/^\d+$/.test(this.otp);
        }
    }" x-init="startTimer()">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Verify Your Email</h2>
        
        <div class="mb-6 text-center">
            <p class="text-gray-700">We've sent a verification code to your email address. Please enter the 6-digit code below to verify your account.</p>
        </div>
        
        <div x-show="formError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            <span x-text="formError"></span>
        </div>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">Verification Code</label>
                <input type="text" id="otp" name="otp" x-model="otp" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required maxlength="6" placeholder="Enter 6-digit code"
                       @input="validateOTP()">
                <p x-show="otpError" class="mt-1 text-sm text-red-600">Please enter a valid 6-digit code</p>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <span class="text-gray-700">Code expires in: </span>
                    <span x-text="timerDisplay" class="font-medium" :class="{'text-red-600': timer < 60}"></span>
                </div>
                <button type="button" 
                        class="text-sm text-blue-600 hover:underline focus:outline-none"
                        :class="{'opacity-50 cursor-not-allowed': resendDisabled}"
                        :disabled="resendDisabled"
                        @click="window.location.reload()">
                    Resend Code
                </button>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150"
                    :disabled="otp.length !== 6 || otpError"
                    :class="{'opacity-50 cursor-not-allowed': otp.length !== 6 || otpError}">
                Verify Email
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Didn't receive the code? Check your spam folder or click "Resend Code" when the timer expires.</p>
        </div>
    </div>
</body>
</html>

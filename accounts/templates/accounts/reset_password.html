<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Dental Training Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" x-data="{
        otp: '',
        password: '',
        passwordStrength: 0,
        otpError: false,
        formError: '{{ error }}',
        
        checkPasswordStrength() {
            let strength = 0;
            if (this.password.length >= 8) strength += 1;
            if (/[A-Z]/.test(this.password)) strength += 1;
            if (/[a-z]/.test(this.password)) strength += 1;
            if (/[0-9]/.test(this.password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(this.password)) strength += 1;
            this.passwordStrength = strength;
        }
    }">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Reset Your Password</h2>
        
        <div x-show="formError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            <span x-text="formError"></span>
        </div>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">OTP Code</label>
                <input type="text" id="otp" name="otp" x-model="otp" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required maxlength="6" placeholder="Enter the 6-digit OTP sent to your email"
                       @input="otpError = otp.length !== 6 || !/^\d+$/.test(otp)">
                <p x-show="otpError" class="mt-1 text-sm text-red-600">Please enter a valid 6-digit OTP code</p>
            </div>
            
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" id="new_password" name="new_password" x-model="password" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required placeholder="Create a strong password"
                       @input="checkPasswordStrength()">
                
                <div class="mt-2">
                    <div class="flex justify-between mb-1">
                        <span class="text-xs font-medium text-gray-700">Password Strength</span>
                        <span class="text-xs font-medium" 
                              :class="{
                                'text-red-600': passwordStrength < 3,
                                'text-yellow-600': passwordStrength === 3,
                                'text-green-600': passwordStrength > 3
                              }">
                            <span x-text="{
                                0: 'Very Weak',
                                1: 'Weak',
                                2: 'Fair',
                                3: 'Good',
                                4: 'Strong',
                                5: 'Very Strong'
                            }[passwordStrength]"></span>
                        </span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-1.5">
                        <div class="h-1.5 rounded-full" 
                             :class="{
                                'bg-red-500': passwordStrength < 3,
                                'bg-yellow-500': passwordStrength === 3,
                                'bg-green-500': passwordStrength > 3
                             }"
                             :style="`width: ${passwordStrength * 20}%`"></div>
                    </div>
                </div>
                
                <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters and include uppercase, lowercase, numbers, and special characters.</p>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150"
                    :disabled="otp.length !== 6 || password.length < 8 || passwordStrength < 3"
                    :class="{'opacity-50 cursor-not-allowed': otp.length !== 6 || password.length < 8 || passwordStrength < 3}">
                Reset Password
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:underline">Back to Login</a>
        </div>
    </div>
</body>
</html>
